<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <div class="header">
        Find The One You Are Looking For
    </div>

    <div id="container">
        <div class="main-section">
            <div class="profile">
                <div class="image-section">
                    <img src="https://images.unsplash.com/photo-1484515991647-c5760fcecfc7?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fG1hbnxlbnwwfHwwfHx8MA%3D%3D"
                        alt="Profile Image">
                </div>
                <div class="image-desc">
                    <div class="person-personal-details">
                        <div class="person-name">Larry Butz</div>
                        <div class="person-age">24</div>
                    </div>

                    <div class="person-desc">I like meeting new people and traveling.</div>
                </div>
            </div>

            <div class="bottom-section">
                <div class="icons">
                    <i class="fa-solid fa-heart"></i>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-heart-crack"></i>
                </div>
                <div class="icons">
                    <a href="./profile.html">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>
            </div>
        </div>
        </div>



    <script src="./script.js"></script>
</body>

</html>
